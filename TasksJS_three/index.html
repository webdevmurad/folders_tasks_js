<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LessThree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Task 4.
    Создайте на странице 2 input, 
    куда пользователь может вводить числа. 
    Добавьте кнопку. При нажатии кнопки 
    выполняйте функцию, которая сравнит 
    два числа и выведет большее на страницу. 
    Если числа равны - выводится строка "равны". -->

    <input type="text" class="inpOne" placeholder="Введите первое число">
    <input type="text" class="inpTwo" placeholder="Введите второе число">
    <button class="btn4">ОК</button>




    <!-- Task 5.
    Создайте на странице input, куда 
    пользователь может вводить год рождения. 
    Добавьте кнопку. При нажатии кнопки выполняйте функцию, 
    которая если год рождения меньше 2000 выводит на страницу 
    возраст пользователя (2019 - введенный год рождения), 
    если год рождения больше или равен 2000 - выводит 
    в консоль возраст пользователя. -->
    <br/>
    <input type="text" class="inp5" placeholder="Введите год">
    <button class="btn5">ОК</button>




    <!-- Task 6.
    Создайте input куда пользователь может 
    ввести номер квартиры. Если квартира от 
    1 до 32 - то выводите сообщение, о том, 
    что такая квартира есть,если другое 
    число - сообщение о том, что квартира не существует. -->
        <br/>
    <input type="text" class="inp6" placeholder="Ввод номера квартиры">
    <button class="btn6">OK</button>




    <!-- Task 7.
    Создайте input куда пользователь может 
    ввести число. После нажатия кнопки - на 
    страницу должно выводиться сообщение - большие 
    или меньше нуля это число. -->
        <br/>
    <input type="text" class="inp7" placeholder="Ввод числа">
    <button class="btn7">OK</button>




    <!-- Task 8.
    Создайте input куда пользователь может 
    ввести число. После нажатия кнопки - на 
    страницу должно выводиться сообщение - четное 
    или нет это число. Определить четное или нет 
    число в JS очень просто. Нужно получить целый 
    остаток от деления (читать за оператор), для этого 
    используется оператор % . И проверить. Если остаток 
    от деления 0 - то число четное, если нет - не четное. -->
        <br/>
    <input type="text" class="inp8" placeholder="Ввод числа">
    <button class="btn8">OK</button>




    <!-- Task 9.
    Создайте 2 инпута. Если оба инпута заполнены 
    (не равны пустой строке), то по нажатию кнопки 
    число из первого инпута возведите в степень из 
    второго input. Результат выведите на страницу. 
    Как возвести в степень? Читаем! -->
        <br/>
    <input type="text" class="input1" placeholder="Введите первое число">
    <input type="text" class="input2" placeholder="Введите второе число">
    <button class="btn9">OK</button>




    <!-- Task 10.
    Есть поле input куда пользователь может ввести 
    свое имя. Нужно при нажатии кнопки - сказать с 
    помощью alert('Hello имя_пользователя'), но хитрые 
    пользователи часто нажимают несколько раз пробел. 
    Вроде ничего и не ввел, но программа считывает пробелы 
    и пытается работать. Напишите проверку, которая 
    выводит предупреждение если пользователь ничего не ввел, 
    или ввел один пробел. В остальных случаях - Hello... -->
        <br/>
    <input type="text" class="input10" placeholder="Task 10">
    <button class="btn10">OK</button>




    <!-- Task 11.    
    Хитрый пользователь научился обходить нашу 
    предыдущую задачу, и начал вводить где 3, 
    а где и 5 пробелов. Напишите программу, 
    которая проверяет пробелы или нет введены в строку. 
    Как защититься от пробелов? Обрезать их. Допустим 
    вы получили значение из input в переменную a. Теперь 
    напишите a = a.trim(); - это обрежет пробелы и результат 
    запишет в переменную a. Теперь просто сравните переменную 
    a c пустой строкой. Если она равна - выведите ошибку, 
    если нет - сообщение с содержимым input. -->
        <br/>
    <input type="text" class="inp11" placeholder="Task 11">
    <button class="btn11">OK</button>




    <!-- Task 12.
    Пользователь может ввести число от 1 до 3. 
    Если пользователь ввел 1 - то в консоль выведите 
    слово "один" и т.д. Для решения используйте switch. -->
        <br/>
    <input type="text" class="inp12" placeholder="Task 12">
    <button class="btn12">OK</button>




    <!-- Task 13.
    Пользователь может ввести номер дома. 
    Если дом от 1 до 5 - то улица 1, если 
    от 6 до 11 - улица 2, если от 11 до 20 - улица 3. 
    Используя if, elseif - реализуйте программу, 
    которая будет указывать улицу в зависимости от введенного дома. -->
        <br/>
    <input type="text" class="inp13" placeholder="Task 13">
    <button class="btn13">OK</button>




    <!-- Task 14.
    Создайте input куда пользователь может 
    ввести количество рентген. Это число 
    от 0 и до 1000. С помощью if, else if реализуйте 
    вывод по таблице: от 0 до 25 - не обнаруживается 
    до 50 - снижение числа лимфоцитов до 100 - вялость, 
    рвота, до 150 - смертность 5%, 
    до 350 - смертность 50% за 30 суток, 
    до 600 - 90% смертность за 2 недели. 
    Больше 600 - смертность 100%. Вывод результатов сделайте на страницу. -->
        <br/>
    <input type="text" class="inp14" placeholder="Task 14">
    <button class="btn14">OK</button>
    



    <!-- Task 16.
    В Казахстане, налог на объем двигателя составляет:
    от 0 до 499 кубов - 2525 тенге
    от 500 до 1199 кубов - 5050 тенге
    от 1200 до 1599 кубов - 8275 тенге
    от 1600 до 1899 кубов - 9675 тенге
    от 1900 до 1999 кубов - 11075тенге
    от 2000 и выше кубов - 15000 тенге
    Напишите программу, где пользователь может ввести в 
    input объем двигателя и получить налог на данный двигатель. -->
        <br/>
    <input type="text" class="inp16" placeholder="Объем двигателя">
    <button class="btn16">OK</button>




    <!-- Task 17.
    Создайте 2 инпута. В первый пользователь может ввести 
    число денег в долларах. Во второй - строку euro, rub, uah. 
    Используя if, elseif сделайте по нажатию кнопки пересчет в ту 
    валюту, которую ввел пользователь. Коэффициенты - найдите в сети интернет. -->
        <br/>
    <input type="text" class="inputF" placeholder="Введите номер">
    <input type="text" class="inputS" placeholder="Введите валюта">
    <button class="btn17">OK</button>

    


    <!-- Task 18.
    Проделайте предыдущую задачу с помощью switch case. -->
        <br/>
    <input type="text" class="inputA" placeholder="Введите номер">
    <input type="text" class="inputB" placeholder="Введите валюта">
    <button class="btn18">OK</button>


    <!-- Task 19.
    Создайте 2 input куда пользователь может 
    ввести числа. В третий input - может ввести 
    знак - минус, плюс, умножить, поделить.

    <input type="text" class="inputZ" placeholder="число">
    <input type="text" class="inputC" placeholder="число">
    <input type="text" class="inputX" placeholder="математический знак">
    <button class="btn19">OK</button>




    <!-- Task 20.
    Проделайте предыдущую задачу с помощью switch case. -->

    <input type="text" class="inputV" placeholder="число">
    <input type="text" class="inputM" placeholder="число">
