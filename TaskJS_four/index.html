<body>
    <!-- Task 1. 
    Создайте button - при нажатии на него выводите alert с номером задачи. -->

    <button class="btn1">OK</button>



    <!-- Task 2.
    Создайте input type=button - при нажатии на него выводите alert с номером задачи. -->
        <br>
    <input type="button" class="inp2">




    <!-- Task 3.
    Создайте p - при нажатии на него выводите alert с номером задачи. -->
        <br>
    <p class="text3">Task 3</p>




    <!-- Task 4.
    Создайте input(checkbox) и button - при нажатии на него 
    выводите true если checkbox выбран и false если нет. -->
        <br>
    <input class="check" type="checkbox">
    <button class="btn4">OK</button>

    


    <!-- Task 5.
    Создайте input(checkbox) и button. Добавьте value для checkbox. 
    При нажатии на него выводите value если checkbox выбран и false если нет. -->
        <br>
    <input class="check5" type="checkbox" value="Чекбокс выбран">
    <button class="btn5">OK</button>




    <!-- Task 6.
    Создайте input(hidden) и button - при нажатии на него 
    выводите alert с value прописанным в input. -->
        <br>
    <input class="inp6" type="hidden" value="Меня не видно">
    <button class="btn6">Ok</button>




    <!-- Task 7.
    Создайте input(password) и button - при 
    нажатии на него выводите alert с value прописанным 
    в input. Выводите в консоль предупреждение, если 
    длина пароля меньше 6 символов. -->
        <br>
    <input class="inp7" type="password">
    <button class="btn7">Ok</button>




    <!-- Task 8.
    Создайте div и кнопку. При нажатии кнопки 
    создавайте внутри div элемент input и 
    кнопку (innerHTML). Добавьте на созданную кнопку 
    событие - при клике выводить alert c содержимым 
    созданного input. -->
        <br>
    <div class="div1"></div>
    <button class="btn8">OK</button>




    <!-- Task 9.
    Создайте один input(radio) . и button - при нажатии 
    на button выводите alert с value прописанным в активном 
    (если он активен, если нет - то alert - false) radiobutton. -->
        <br>
    <input class="inp9" type="radio">
    <button class="btn9">OK</button>




    <!-- Task 10.
    Создайте input(color) и button - при 
    нажатии на него окрашивайте div выбранным цветом. -->
        <br>
    <input type="color" class="inp10">
    <button class="btn10">OK</button>




    <!-- Task 11.
    Создайте input(color) - два элемента и 
    button - при нажатии на кнопку присвойте цвет 
    из первого input в value второго. -->
        <br>
    <input class="inp111" type="color">
    <input type="color" class="inp112">
    <button class="btn11">OK</button>



    <!-- Task 12.
    Создайте input(date) и button - при нажатии 
    на кнопку выводите на страницу выбранную дату. -->
        <br>
    <input type="date" class="inp12">
    <button class="btn12">OK</button>


    

    <!-- Task 13.
    Создайте input(range) и button - при нажатии 
    на кнопку выводите на страницу значение из input. 
    Добавьте событие oninput на range и тоже 
    выводите значение на страницу. -->
        <br>
    <input class="inp13" type="range">
    <button class="btn13">OK</button>




    <!-- Task 14.
    Создайте text-area и button - при нажатии на кнопку выводите на страницу значение из textarea. -->
        <br>
    <textarea name="" id="textA" cols="30" rows="10"></textarea>
    <button class="btn14">OK</button>




    <!-- Task 15.
    Создайте text-area, input и button - при 
    нажатии на кнопку выводите текст из input 
    в textarea и на страницу. -->
        <br>
    <textarea name="" id="text15" cols="30" rows="10"></textarea>
    <input type="text" class="inp15">
    <button class="btn15">OK</button>




    <!-- Task 16.
    Создайте select и button - при нажатии на кнопку 
    выводите на страницу value выбраннов в select option. -->

    <select class="sel16" name="" id="">
        <option value="Ауди">Ауди</option>
        <option value="Мерседес">Мерседес</option>
    </select>
    <button class="btn16">OK</button>




    <!-- Task 18.
    Создайте select добавьте на него 
    событие onchange. По данному событию 
    выводите value выбранного option на страницу. -->
        <br>
    <select class='sel18' name="" id="">
        <option value="Google">Google</option>
        <option value="Yahoo">Yahoo</option>
    </select>

    Создайте форму. В ней input(text) и input(password) - и кнопку.

        <input class="inpText" type="text">
        <input type="password" class="inpPas">
